<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
</head>
<body onload="init()">
    <nav class="navbar nav-bg-color">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
     
    </nav>

    <div class="container">
        <div class="card quiz_card">
            <img id="header-img" src="./assets/imgs/pencil.jpg" class="card-img-top" alt="...">
            
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-quiz" role="progressbar" style="width: 0%"></div>
            </div>

            <div id="endScreen" class="card-body" style="display: none;">
                <h5 class="text-center">Quiz beendet!</h5>
                <div class="text-center">Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> richtig beantwortet.</div> 
                <div class="btn-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>
            
            <div id="questionBody" class="card-body">
                <h5 class="card-title" id="question-text">Frage</h5>
                
                    <div class="card mb-2 single-card-body" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort 1
                        </div>
                    </div>

                    <div class="card mb-2 single-card-body" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort 2
                        </div>
                    </div>

                    <div class="card mb-2 single-card-body" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort 3
                        </div>
                    </div>

                    <div class="card mb-2 single-card-body" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort 4
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                           <b id="question-number">1</b> von <b id="all-questions">n</b> Fragen 
                        </span>
                        
                        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
                    </div>     
            </div>
        </div>
    </div>

</html>
